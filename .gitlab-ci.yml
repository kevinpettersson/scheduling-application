variables:
  DOCKER_DRIVER: overlay2

stages:          # List of stages for jobs, and their order of execution
  - build
  - deploy

maven-build-job:       # This job runs in the build stage, which runs first.
  image: maven:latest
  stage: build
  tags:
    - docker-build  # Use the 'docker-build' runner
  script:
    - mvn -v
    - cd timebridge
    - echo "Compiling the code..."
    - mvn clean package
  artifacts:
    paths:
        - timebridge/target/*.jar 


deploy-job:      # This job runs in the deploy stage.
  image: docker:latest
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  tags:
    - docker-build  # Use the 'docker-build' runner
  services:
    - name: docker:dind
      alias: docker
  script:
    - echo "Deploying application..."
    - docker build -t registry.git.chalmers.se/palssons/timebridge-api:latest -f timebridge/Dockerfile timebridge/
    - echo "Login to gitlab..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - echo "Pushing to gitlab..."
    - docker push registry.git.chalmers.se/palssons/dit213-group-12 
    - echo "Application successfully deployed."